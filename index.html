<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lotus Grid</title>
   <link rel="icon" type="image/x-icon" href="./assets/img/LotusGridLogo.png">

  <!-- Bootstrap & Bootstrap Icons -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Other Styles -->
  <link rel="stylesheet" href="./assets/css/theme.css">
  <link rel="stylesheet" href="./assets/css/animations.css">
  <link rel="stylesheet" href="./assets/css/custom.css">
  <style>

  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg border-bottom">
    <div class="container-xl" id="navContainer">
      <a class="navbar-brand" href="#">
      <img src="assets/img/LotusGridLogo.png" alt="Logo" width="32" height="32" class="d-inline-block align-text-top">Lotus Grid</a>
      <div class="ms-auto d-flex gap-2">
        <div class="vr"></div>
        <button id="darkToggle" class="btn btn-obsidian rounded-0" type="button">
          <span id="darkIcon"><i class="bi bi-moon-stars-fill"></i></span>
        </button>
        <button class="btn btn-obsidian rounded-0" type="button" data-bs-toggle="collapse" data-bs-target="#inputCollapse" aria-expanded="true" aria-controls="inputCollapse">
          <i class="bi bi-toggles"></i> Hide Input
        </button>
        <button id="timerBtn" class="btn btn-obsidian rounded-0">
          <i class="bi bi-stopwatch"></i> Start Timer
        </button>
        <button class="btn btn-obsidian rounded-0" data-bs-toggle="modal" data-bs-target="#settingsModal" type="button">
          <i class="bi bi-sliders"></i> Settings
        </button>
      </div>
    </div>
  </nav>

  <div class="container-xl mt-3" id="appContainer">
    <!-- Collapsible Input Section -->
    <div class="collapse show" id="inputCollapse">
      <div class="row g-3 align-items-stretch">
        <div class="col-12 col-lg-8 d-flex flex-column">
          <textarea id="names" class="form-control flex-grow-1 rounded-0" placeholder="Enter names ... one per line ...&#10;John Doe&#10;Jane Smith"></textarea>
        </div>
        <div class="col-12 col-lg-4 d-flex flex-column">
          <div class="d-grid gap-2 h-100">
            <button id="generateBtn" class="btn btn-mystic-sapphire rounded-0"><i class="bi bi-shuffle"></i> Generate Tables</button>
            <button id="saveBtn" class="btn btn-mystic-sapphire rounded-0"><i class="bi bi-save"></i> Save Table Layout</button>
            <button id="loadBtn" class="btn btn-mystic-sapphire rounded-0"><i class="bi bi-folder2-open"></i> Re-Load Layout</button>
            <button id="clearBtn" class="btn btn-mystic-sapphire rounded-0"><i class="bi bi-trash"></i> Clear Tables</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Output -->
    <div id="output" class="mt-3"></div>
  </div>

  <!-- Toasts -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="fullToast" class="toast text-bg-danger border-0"><div class="d-flex"><div class="toast-body">That table is full.</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div></div>
    <div id="saveToast" class="toast text-bg-success border-0"><div class="d-flex"><div class="toast-body">Layout saved.</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div></div>
    <div id="loadToast" class="toast text-bg-info border-0"><div class="d-flex"><div class="toast-body">Layout loaded.</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div></div>
  </div>

  <!-- Settings Modal -->
  <div class="modal fade" id="settingsModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content rounded-0">
      <div class="modal-header"><h5 class="modal-title">Settings</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <div class="accordion accordion-flush" id="accordionFlushExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                <span class="pe-2"><i class="bi bi-ui-checks-grid"></i></span>Seats
              </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body p-1">
                <ul class="list-group list-group-flush pt-1">
                  <li class="list-group-item p-1">
                    <div class="form-check p-0">
                      <label for="seatsPerTable" class="form-label">Seats per table</label>
                      <input id="seatsPerTable" type="number" class="form-control rounded-0" min="1" value="4">
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                <span class="pe-2"><i class="bi bi-shuffle"></i></span>Shuffling & Duplication
              </button>
            </h2>
            <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body p-0">
              <ul class="list-group list-group-flush pt-1">
                <li class="list-group-item">
                  <div class="form-check">
                    <input class="form-check-input rounded-0" type="checkbox" id="shuffleSwitch" checked>
                    <label class="form-check-label" for="shuffleSwitch">Shuffle names on generate</label>
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="form-check">
                    <input class="form-check-input rounded-0" type="checkbox" id="dedupeSwitch" checked>
                    <label class="form-check-label" for="dedupeSwitch">Remove duplicate names</label>
                  </div>
                </li>
              </ul>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                <span class="pe-2"><i class="bi bi-file-image-fill"></i></span>Animations
              </button>
            </h2>
            <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body p-1">
              <ul class="list-group list-group-flush pt-1">
                <li class="list-group-item p-1">
                  <div class="p-0 pb-1">
                    <label for="animStyle" class="form-label">Animation style</label>
                    <select id="animStyle" class="form-select rounded-0">
                      <option value="fade">Fade</option>
                      <option value="pop">Pop</option>
                      <option value="none">None</option>
                    </select>
                  </div>
                </li>
                <li class="list-group-item p-0 pt-1">
                  <div class="form-check p-1">
                    <label for="animSpeed" class="form-label">Animation speed</label>
                    <input id="animSpeed" type="range" min="0.5" max="2" step="0.1" value="1" class="form-range">
                    <div class="d-flex justify-content-between">
                      <small>0.5x</small><small id="animSpeedLabel">1x</small><small>2x</small>
                    </div>
                  </div>
                </li>
              </ul>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
                <span class="pe-2"><i class="bi bi-alarm-fill"></i></span>Timer
              </button>
            </h2>
            <div id="flush-collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body p-1">
                <ul class="list-group list-group-flush pt-1">
                  <li class="list-group-item p-1">
                    <div class="form-check p-0">
                      <label for="timerLength" class="form-label">
                        Default Timer Length (minutes)
                      </label>
                      <input type="number" id="timerLength" class="form-control rounded-0" min="1" value="50">
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
            <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFive" aria-expanded="false" aria-controls="flush-collapseFive">
                <span class="pe-2"><i class="bi bi-aspect-ratio-fill"></i></span>App Size</div>
              </button>
            </h2>
            <div id="flush-collapseFive" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body p-1">
              <ul class="list-group list-group-flush pt-1">
                <li class="list-group-item p-1">
                  <div class="p-0 pb-1">
                    <label for="containerOptions">App Max Widths</label>
                      <ul class="list-group list-group-flush pt-1">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                          Option 1 <code>1140px</code>
                          <button type="button" class="btn btn-sm btn-mystic-sapphire rounded-0" data-size="xl">Set</button>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                          Option 2 <code>1320px</code>
                            <button type="button" class="btn btn-sm btn-mystic-sapphire rounded-0" data-size="xxl">Set</button>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                          Option 3 <code>100% Width</code>
                          <button type="button" class="btn btn-sm btn-mystic-sapphire rounded-0" data-size="fluid">Set</button>
                        </li>
                      </ul>
                  </div>
                </li>
              </ul>              
              </div>
              </div>
            </div>
          </div>
          <div class="modal-footer"><button id="saveSettingsBtn" type="button" class="btn btn-mystic-sapphire rounded-0" data-bs-dismiss="modal">Save Settings</button></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Timer Modal -->
  <div class="modal fade" id="timerModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center rounded-0">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-stopwatch"></i> Countdown Timer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <h1 id="timerDisplay" class="display-3 fw-bold">50:00</h1>
          <div class="d-flex justify-content-center gap-2 mt-3">
            <button id="startPauseBtn" class="btn btn-mystic-sapphire rounded-0"><i class="bi bi-play-fill"></i> Start</button>
            <button id="resetBtn" class="btn btn-mystic-sapphire rounded-0"><i class="bi bi-arrow-counterclockwise"></i> Reset</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="groupLockModal" tabindex="-1" aria-labelledby="groupLockLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content rounded-0">
      <div class="modal-header">
        <h5 class="modal-title" id="groupLockLabel">Customise Group Locks</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div id="groupLockList" class="row gy-2">
          <!-- Dynamically populated -->
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-mystic-sapphire rounded-0" id="confirmGroupLock" data-bs-dismiss="modal">Generate</button>
      </div>
    </div>
  </div>
</div>

  <!-- Beep sound -->
  <audio id="beepSound">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
  </audio>

  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- SortableJS -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

  <!-- Page Scripts -->
  <script src="./assets/js/constants.js" type="module"></script>
  <script src="./assets/js/table-generator.js" type="module"></script>
  <script src="./assets/js/dark-mode.js"></script>
  <script src="./assets/js/drag-drop.js" type="module"></script>
  <script src="./assets/js/timer.js"></script>
  <script src="./assets/js/saved-settings.js" type="module"></script>
  <script src="./assets/js/layout.js" type="module"></script>
</body>
</html>
